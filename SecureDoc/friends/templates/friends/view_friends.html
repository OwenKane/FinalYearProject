<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View friends</title>
</head>
<body>

    {% extends 'base.html' %}

    {% block content %}

        <h1>View Friends</h1>

        <table class="table table-hover">
            {% for friends in friends.all %}
                <tr>
                    <td>
                        <a href="">{{friends.username}}</a>
                    </td>
                </tr>
            {% endfor %}
        </table>


    {% endblock %}
</body>
</html>
