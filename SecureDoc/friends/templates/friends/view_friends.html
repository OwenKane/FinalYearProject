<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View friends</title>
</head>
<body>

    {% extends 'base.html' %}

    {% block content %}

        <div class="container">
            <h1>Friends</h1>
        </div>
        <br/>
        <div class="row">
          <div class="col-md-4">
              <h3>Your friends</h3>
              <table class="table table-hover">
                  {% for user in users %}
                      <tr>
                          <td>{{user.first.username}}</td>
                          <td class="text-right"><button type="button" class="btn btn-danger">Delete</button></td>
                      </tr>
                  {% endfor %}
              </table>
          </div>
          <div class="col-md-4">
              <h3>Friend Requests</h3>
              <table class="table table-hover">
                  {% for req in friend_req %}
                      <tr>
                          <td>{{req.first.username}}</td>
                          <td class="text-right"><button type="button" class="btn btn-success">Accept</button></td>
                          <td class="text-right"><button type="button" class="btn btn-danger">Decline</button></td>
                      </tr>
                  {% endfor %}
              </table>
          </div>
          <div class="col-md-4">
              <h3>Add friends</h3>
              <form class="form-inline">
                  <div class="form-group">
                    <label class="sr-only" for="exampleInputEmail3">Username</label>
                    <input type="username" class="form-control" id="exampleInputEmail3" placeholder="username">
                  </div>
                  <button type="submit" class="btn btn-default">Send Request</button>
                </form>
          </div>
        </div>
