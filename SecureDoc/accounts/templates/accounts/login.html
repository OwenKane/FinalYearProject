<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login!</title>
</head>
<body>

    {% extends 'base.html' %}

    {% block content %}


    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <h1>Login!</h1>

                <!-- Display errors when logging in here -->
                {%if error %}
                    <div class="alert alert-danger" role="alert">
                    {{ error }}
                    </div>
                {% endif %}

                <form method="POST" action="{% url 'accounts:login' %}">
                    {% csrf_token %}

                    {% if request.GET.next %}
                        <!-- If the user was redirect here from somewhere else, store the original destination here-->
                        <input type="hidden" name="next" value={{ request.GET.next }} >
                    {% endif %}

                    <br />
                    <input type="text" name="username" placeholder="Username" class="form-control"/>
                    <br />

                    <br />
                    <input type="password" name="password1" placeholder="Password" class="form-control"/>
                    <br /><br/>

                    <input input class="btn btn-primary btn-lg btn-block" type="submit" value="Login" >
                </form>
            </div>
        </div>
    </div>

    {% endblock %}

</body>
</html>
