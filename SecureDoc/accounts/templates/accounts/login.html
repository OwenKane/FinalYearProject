<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login!</title>
    <h1>Login!</h1>

    {%if error %}
    {{ error }}
    <br/><br/>
    {% endif %}

    <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}

        {% if request.GET.next %}
        <input type="hidden" name="next" value={{ request.GET.next }} >
        {% endif %}

        Username:
        <br />
        <input type="text" name="username" />
        <br />

        Password:
        <br />
        <input type="password" name="password" />
        <br />

        <input type="submit" value="Login">
    </form>
</head>
<body>

</body>
</html>
