<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up!</title>
    <h1>Sign Up!</h1>

    {%if error %}
    {{ error }}
    <br/><br/>
    {% endif %}

    <form method="post" action="{% url 'accounts:signup' %}">
        {% csrf_token %}
        Username:
        <br />
        <input type="text" name="username" />
        <br />

        Password:
        <br />
        <input type="password" name="password1" />
        <br />

        Confirm Password:
        <br />
        <input type="password" name="password2" />
        <br />

        <input type="submit" value="SignUp">
    </form>
</head>
<body>

</body>
</html>
