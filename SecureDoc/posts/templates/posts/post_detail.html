<!DOCTYPE html>
<html lang="en">
<head>
    <script type='text/javascript' src="/static/js/doc.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/doc.css">
    <meta charset="UTF-8">
    <title>Post Detail</title>
</head>
<body>

    {% extends 'base.html' %}

    {% block content %}


    <div class="container">
    <form method="POST" action="{% url 'posts:update' %}">
        {% csrf_token %}

        <input type="hidden" name="post_id" value={{post.id}} >


        Tile:
        <br />
        <input type="text" name="title" value="{{post.title}}">
        <br /><br />


        {% load wysiwyg %}
        {% wysiwyg_setup %}

        <textarea id="foo" name="document">{{post.document}}</textarea>

        {% wysiwyg_editor "foo" %}


        <input input class="btn btn-primary" type="submit" value="Save">
    </form>
    </div>

    {% endblock %}
</body>
</html>
