<!DOCTYPE html>
<html lang="en">
<head>
    <script type='text/javascript' src="/static/js/doc.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/doc.css">
     <link rel="stylesheet" type="text/css" href="/static/css/post_detail.css">
    <meta charset="UTF-8">
    <title>Post Detail</title>
</head>
<body>

    {% extends 'base.html' %}

    {% block content %}


    <div class="container">
        <form method="POST" action="{% url 'posts:update' %}">
            {% csrf_token %}

            <input type="hidden" name="post_id" value={{post.id}} >


            <h3><input id="title" type="text" name="title" value="{{post.title}}"></h3>
            <br />


            {% load wysiwyg %}
            {% wysiwyg_setup %}

            <textarea id="foo" name="document">{{post.document}}</textarea>

            {% wysiwyg_editor "foo" %}

            <br/>

            <div class="row">
                <div class="col-md-9 col-md-push-3">
                    Sharing Option:
                    <br/>
                    <div class="btn-group" data-toggle="buttons">
                      <label class="btn btn-primary active">
                        <input type="radio" name="view_only" id="view_only" autocomplete="off" checked> View Only
                      </label>
                      <label class="btn btn-primary">
                        <input type="radio" name="edit" id="edit" autocomplete="off"> Ability to Edit
                      </label>
                    </div>
                </div>
                <div class="col-md-3 col-md-pull-9">
                    Nominate User:
                    <br />
                    <input type="text" name="nomuser" />
                </div>
            </div>

            <button class="btn btn-primary" type="submit" value="Save">
              <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save
            </button>

        </form>
    </div>

    {% endblock %}
</body>
</html>
