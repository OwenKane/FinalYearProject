<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/ckeditor/ckeditor/ckeditor.js"></script>
    <script type="text/javascript" src="/static/ckeditor/ckeditor-init.js"></script>

    <script type='text/javascript' src="/static/js/doc.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/doc.css">
    <meta charset="UTF-8">
    <title>New Post</title>
</head>
<body>

    {% extends 'base.html' %}
    {% block content %}

    <h1>New Post!</h1>

    {%if error %}
        <div class="alert alert-danger" role="alert">
        {{ error }}
        </div>
    {% endif %}

    <form method="POST" action="{% url 'posts:create' %}">
        {% csrf_token %}

        Tile:
        <br />
        <input type="text" name="title" />
        <br /><br />


        {% load wysiwyg %}
        {% wysiwyg_setup %}

        <textarea id="foo" name="document"></textarea>

        {% wysiwyg_editor "foo" %}


        <br/>

        <button class="btn btn-primary" type="submit" value="Save">
          <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save
        </button>
    </form>


    {% endblock %}

</body>
</html>
