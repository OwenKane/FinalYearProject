<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/ckeditor/ckeditor/ckeditor.js"></script>
    <script type="text/javascript" src="/static/ckeditor/ckeditor-init.js"></script>

    <script type='text/javascript' src="/static/js/doc.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/doc.css">
    <meta charset="UTF-8">
    <title>New Post</title>
</head>
<body>

    {% extends 'base.html' %}
    {% block content %}

    <h1>New Post!</h1>

    {%if error %}
        <div class="alert alert-danger" role="alert">
        {{ error }}
        </div>
    {% endif %}

    <form method="POST" action="{% url 'posts:create' %}">
        {% csrf_token %}

        <input type="text" name="title" placeholder="Tile" />
        <br /><br />


        {% load wysiwyg %}
        {% wysiwyg_setup %}

        <textarea id="foo" name="document"></textarea>

        {% wysiwyg_editor "foo" %}

        <br/>


        <div class="row">
            <div class="col-md-9 col-md-push-3">
                Sharing Option:
                <br/>
                <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-primary active">
                    <input type="radio" name="edit_option" id="view_only" autocomplete="off" checked value="False"> View Only
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="edit_option" id="edit" autocomplete="off" value="True"> Ability to Edit
                  </label>
                </div>
            </div>
            <div class="col-md-3 col-md-pull-9">
                <table class="table table-hover">
                  {% for user in users %}
                      <form method="post" action="" name="share_with">
                       {% csrf_token %}
                          <tr>
                              <input type="hidden" name="friend_id" value={{ user.first.id }} >
                              <td>{{user.first.username}}</td>
                              <td class="text-right"><button type="submit" class="btn btn-success">Share With</button></td>
                          </tr>
                      </form>
                  {% endfor %}
              </table>
            </div>
        </div>

        <br/><br/>
        <button class="btn btn-primary" type="submit" value="Save">
            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save
        </button>

    </form>



    {% endblock %}

</body>
</html>
