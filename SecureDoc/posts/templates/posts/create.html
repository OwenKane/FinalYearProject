<!DOCTYPE html>
<html lang="en">
<head>
    <script  type='text/javascript' src="/static/css/doc.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/doc.css">
    <meta charset="UTF-8">
    <title>New Post</title>
</head>
<body>

    {% extends 'base.html' %}
    {% block content %}

    <h1>New Post!</h1>

    {%if error %}
    {{ error }}
    <br/><br/>
    {% endif %}

    <form method="POST" action="{% url 'posts:create' %}">
        {% csrf_token %}

        Tile:
        <br />
        <input type="text" name="title" />
        <br />

        Document:
        <br />
        <input type="text" name="document" />
        <br /><br/>


        <div id="doc">

        <button onclick="underline()">Underline Text</button>
        <button onclick="link()">Link</button>
        <button onclick="displayhtml()">Display HTML</button>
        <!-- Make it content editable attribute true so that we can edit inside the div tag and also enable execCommand to edit content inside it.-->
        <div class="editor" contenteditable="true" spellcheck="false">
            This is the text editor
        </div>

        <div class="codeoutput">
            Testing
            <!-- <pre> tags reserves whitespace and newline characters. -->
            <pre class="htmloutput">
            </pre>
        </div>

        </div>


        <input input class="btn btn-primary" type="submit" value="Save">
    </form>

    {% endblock %}

</body>
</html>
