<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Post</title>
</head>
<body>

    {% extends 'base.html' %}
    {% block content %}

    <h1>New Post!</h1>

    {%if error %}
    {{ error }}
    <br/><br/>
    {% endif %}

    <form method="POST" action="{% url 'posts:create' %}">
        {% csrf_token %}

        Tile:
        <br />
        <input type="text" name="title" />
        <br />

        Document:
        <br />
        <input type="text" name="document" />
        <br /><br/>

        <input input class="btn btn-primary" type="submit" value="Save">
    </form>

    {% endblock %}

</body>
</html>
