<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

    {% extends 'base.html' %}

    {% block content %}

    <h1>Secure Document Sharing</h1>
    <a href="{% url 'posts:create' %}">New Document</a>


    <br/>
    <br/>


    {% for posts in posts.all %}
    <a href="{% url 'posts:post_detail' posts.id %}">{{posts.title}}</a>
    <br/>
    {{posts.pub_date}} by {{posts.author.username}}
    <br/><br/>
    {% endfor %}


    {% endblock %}}

</body>
</html>
